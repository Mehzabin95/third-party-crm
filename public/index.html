<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Third-Party CRM</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-sm">
      <h2 class="text-2xl font-semibold text-center mb-6 text-gray-700">
        Third-Party CRM
      </h2>
      <form id="crm-form" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-600">
            Name
          </label>
          <input
            type="text"
            id="name"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-600">
            Phone
          </label>
          <input
            type="text"
            id="phone"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition"
        >
          Open With SmartComm
        </button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
